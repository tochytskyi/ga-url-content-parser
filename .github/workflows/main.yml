name: Parse json url

on:
  schedule:
    # every 5 minutes, see https://crontab.guru
    - cron: '*/5 * * * *'
  push:
    branches:
      - 'master'
jobs:
  build:
    name: Parse
    runs-on: ubuntu-latest
    steps:
      - name: Make Request
        id: myRequest
        uses: fjogeleit/http-request-action@v1
        with:
          url: "https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?valcode=USD&json"
          method: GET

      - name: Show Response
        id: getRate
        run: |
          echo '${{ steps.myRequest.outputs.response }}'
          RATE=$(echo '${{ steps.myRequest.outputs.response }}' | jq -r '.rate')
          echo "::set-output rate=${RATE}"

      - name: Notify
        #if: ${{ steps.getRate.outputs.rate > 28 }}
        run: |
          echo ${{ steps.getRate.outputs.rate }}
          echo ${{ steps.getRate.outputs.rate > 28 }}